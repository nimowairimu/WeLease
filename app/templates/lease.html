{% block title %}
 {{ title }}
{% endblock %}
{% block content %}
    <div class="container">
        <h1>All properties for lease ....</h1>
        <br/>
        <form action="/view properties" METHOD="POST">
            <div class="form-group">
              <label for="exampleFormControlInput1">Full Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" name = "name" placeholder="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Phone Number</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+25478901234">
            </div>
            <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Occupation</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Purpose of Lease</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Faming</option>
                <option>Housing</option>
                <option>Commercial</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">How Do you Intend to pay the Lease</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </div>
{% endblock %}
