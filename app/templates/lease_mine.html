{% extends 'base.html'%}

{% block styles%}
    {{ super() }}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/shop-homepage.css')}}">
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
{% endblock %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% block content %}
    <div class="container" style="font-family: Domine;">
    
        <h1 style="text-align: center;">Lease My Property </h1>
        <br/>
        <form action="" METHOD="POST">
            <div class="form-group">
              <label for="exampleFormControlInput1">Full Name</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" name = "name" placeholder="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Phone Number</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+25478901234">
            </div>
            <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Location</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Is Land yours ?</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="">
                No
                </label>
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Period</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1 year</option>
                <option>5 years</option>
                <option>10 years </option>
              </select>
            </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Land Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
            <!-- <div class="form-group">
            <label for="exampleFormControlTextarea1">Upload Photo</label>
            <div class="col-md-4">
              
              </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
           
            {% for message in get_flashed_messages() %}
            <div class="alert alert-success">
           
            {{ message }}
            </div>
          {% endfor %} 
         
         
          </form>
        
    </div>

 <!-- Bootstrap core JavaScript -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p"></script>

{% endblock %}
